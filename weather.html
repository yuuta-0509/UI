<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Klee+One&family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="weather.css">
    <title>気象情報</title>
</head>
<body>
    <div id="all">
        <div class="responsive">
            <header>
                <div class="logo-div">
                    <div class="logo">
                        <img src="PartNERS-icon-final.png" alt="">
                        <h3>パートナーズ</h3>
                    </div>
                </div>
                <div class="user">
                    <p>>yuuta</p>
                </div>
            </header>
            <div class="middle">
                <div class="background">
                    <div>
                        <div class="now-div">
                            <div>
                                <p>現在地：大宮</p>
                            </div>
                            <div>
                                <div><p>現在の気温 : </p></div>
                                <div class="parameter">10℃</div>
                                <div><p>湿度 : 40%</p></div>
                                <div><p>天気 : 晴れ</p></div>
                            </div>
                        </div>
                        <div class="under-div">
                            <div><p>5日間の予報</p></div>
                            <div class="under-box">
                                <div><p>12/12(木)</p></div>
                                <div><p>晴れ</p></div>
                                <div class="padding"><p>気温 : 9℃</p></div>
                                <div class="padding"><p>湿度 : 50%</p></div>
                            </div>
                            <div class="under-box">
                                <div><p>12/13(金)</p></div>
                                <div><p>曇り</p></div>
                                <div class="padding"><p>気温 : 9℃</p></div>
                                <div class="padding"><p>湿度 : 50%</p></div>
                            </div>
                            <div class="under-box">
                                <div><p>12/14(土)</p></div>
                                <div><p>雨</p></div>
                                <div class="padding"><p>気温 : 9℃</p></div>
                                <div class="padding"><p>湿度 : 50%</p></div>
                            </div>
                            <div class="under-box">
                                <div><p>12/15(日)</p></div>
                                <div><p>晴れ</p></div>
                                <div class="padding"><p>気温 : 9℃</p></div>
                                <div class="padding"><p>湿度 : 50%</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div class="nav-div">
                    <a href="index.html">
                        <div>
                            <p>ホーム</p>
                            <i class="fa-solid fa-house"></i>
                        </div>
                    </a>
                    <a href="timeline.html">
                        <div>
                            <p>タイムライン</p>
                            <i class="fa-regular fa-clock"></i>
                        </div>
                    </a>
                    <a href="weather.html">
                        <div>
                            <p>気象情報</p>
                            <i class="fa-solid fa-cloud-sun-rain"></i>
                        </div>
                    </a>
                    <a href="mypage.html">
                        <div>
                            <p>マイページ</p>
                            <i class="fa-solid fa-sliders"></i>
                        </div>
                    </a>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
